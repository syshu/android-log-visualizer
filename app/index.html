<!DOCTYPE html>
<html>
  <head>
    <title>My App</title>
    <link rel="stylesheet" href="./styles/style.css">

    <!-- 1. Timeline needs jq. 2. The path to fetch ress. 3. Timeline. 4. Timeline stylesheets. 5&6. Language. -->
    <script>
        global.jQuery = global.$ = require('jquery')
        //global.TimelineUrlPrefix = 'web_modules/standalone-timeline/src/api/'
        //global.AjaxUrlPrefix = 'web_modules/standalone-timeline/src/'
        global.TimelineUrlPrefix = 'web_modules/async0x42/src/timeline/'
        global.AjaxUrlPrefix = 'web_modules/async0x42/src/ajax/'
    </script>
      <!--
      <script src="web_modules/standalone-timeline/timeline.min.js" ></script>
      <link rel="stylesheet" href="web_modules/standalone-timeline/timeline.min.css">
      <script src="web_modules/standalone-timeline/l10n/en/timeline.js" ></script>
      <script src="web_modules/standalone-timeline/l10n/en/labellers.js" ></script>
      -->
      <script src="web_modules/async0x42/timeline.js"></script>
      <link rel="stylesheet" href="web_modules/async0x42/timeline.min.css">

  </head>
  <body>
    <div id="app"></div>
    <script src="./app.js" data-container="#app"></script>
    <script>
      if (process.env.BROWSER_SYNC_CLIENT_URL) {
        const current = document.currentScript;
        const script = document.createElement('script');
        script.src = process.env.BROWSER_SYNC_CLIENT_URL;
        script.async = true;
        current.parentNode.insertBefore(script, current);
      }
    </script>
  </body>
</html>
